
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Test</title>
  </head>
 
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- assets -->
      <a-assets>
        <img id="image1" src="examples/IMG_2155.jpg">
        <img id="image2" src="examples/IMG_2158.jpg">
        <img id="image3" src="examples/IMG_2160.JPG">
       

      </a-assets>

      <!-- hiro marker -->
      <a-marker preset="hiro">
        <!-- test -->
        <!-- <a-entity geometry="primitive: box" material="color: red"></a-entity> -->
        
        <!-- center -->
        <a-image src="#image1" rotation="90 90 -90" position="0 .5 0" opacity="0.9"></a-image>
        <!-- left -->
        <a-image src="#image2" rotation="90 90 -90" position="1.2 .5 0"  opacity="0.9"></a-image>
        <!-- right -->
        <a-image src="#image3" rotation="90 90 -90" position="-1.2 .5 0"  opacity="0.9"></a-image>
         
        
      </a-marker>



      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
